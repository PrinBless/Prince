<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form</title>
</head>
<body>
	<h1>form</h1>
	<form action="/submit" method="post">

	<label for="name">Name:</label>
    <input type="text" name="name"><br>

    <label for="password">password:</label>
    <input type="password" name="password"><br>
		
	<label for="message">Feedback</label>
	<textarea id="message" name="message" rows="4" cols="30"></textarea><br>

	<label for="places">places:</label>
     <select id ="places" name="places">
     	<option value="chennai">chennai</option>
     	<option value="india">india</option>
     	<option value="usa">usa</option></select><br>	

    <label for="gender">choose:</label>
     <input type="radio" name="choose" value="male">
     <label for="male">male</label>
     <input type="radio" name="choose" value="female"> 
     <label for="female">female</label>

</body>
</html>
